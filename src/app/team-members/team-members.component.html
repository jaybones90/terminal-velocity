<h3>Filter Team Members</h3>
<select (change)="onChange($event.target.value)">
  <option value="any">All Team Members</option>
  <option  value="{{member.sponser}}">{{member.sponser}}</option>
</select>

<h1 class="profile-header">Team Members</h1>


<div *ngFor="let member of teamMembers" class="panel panel-default">
  <div class="panel-body">
    <div (click)="goToProfilePage(member)">
      <h3>{{member.name}}</h3>
      <h4>AKA: {{member.nickName}}</h4>
    </div>
    <img class="thumbnail" src={{member.image}} alt="Team Member Profile Picture">
    <div *ngIf="currentRoute === '/admin' ">
      <app-edit-member [childSelectedMember]="member"></app-edit-member>
    </div>
  </div>
</div>
