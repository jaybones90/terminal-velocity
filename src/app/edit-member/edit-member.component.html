<button (click)="showEditForm()">Edit</button>
<button (click)="beginDeletingMember(childSelectedMember)">Delete</button>


<div *ngIf="editForm">
  <h1>Edit </h1>
  <div class="wrapper">
    <div class="form-group">
      <label>Edit Name</label>
      <input [(ngModel)]="childSelectedMember.name" class="form-control">
    </div>
    <div class="form-group">
      <label>Edit NickName</label>
      <input [(ngModel)]="childSelectedMember.nickName" class="form-control">
    </div>
    <div class="form-group">
      <label>Edit hometown</label>
      <input [(ngModel)]="childSelectedMember.hometown" class="form-control">
    </div>
    <div class="form-group">
      <label>Edit Age</label>
      <input [(ngModel)]="childSelectedMember.age" class="form-control" type="number">
    </div>
    <div class="form-group">
      <label>Edit Sex</label>
      <input [(ngModel)]="childSelectedMember.sex" class="form-control">
    </div>
    <div class="form-group">
      <label>Edit Weight</label>
      <input [(ngModel)]="childSelectedMember.weight" class="form-control" type="number">
    </div>
    <div class="form-group">
      <label>Edit Height</label>
      <input [(ngModel)]="childSelectedMember.height" class="form-control">
    </div>
    <div class="form-group">
      <label>Edit Number Of Jumps</label>
      <input [(ngModel)]="childSelectedMember.jumps" class="form-control" type="number">
    </div>
    <div class="form-group">
      <label>Edit sponsor</label>
      <input [(ngModel)]="childSelectedMember.sponsors" class="form-control">
    </div>
    <div class="form-group">
      <label>Edit Image URL</label>
      <input [(ngModel)]="childSelectedMember.image" class="form-control">
    </div>
    <div class="form-group">
      <label>Edit Bio</label>
      <textarea cols="60" rows="8" [(ngModel)]="childSelectedMember.bio" class="form-control"></textarea>
    </div>
    <button class="btn" (click)="beginUpdatingMember(childSelectedMember)">Update</button>
  </div>
</div>
